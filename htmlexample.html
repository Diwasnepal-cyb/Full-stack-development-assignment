<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Create </title>
</head>
<body>
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name"placeholder="Enter your name" required>
        <small>Error message</small>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" placeholder="enter a valid e-mail" required> <br>
        <small>Error message</small>
        <label for="age">Age: </label>
        <input type="text" id="age" placeholder="Enter your age " required>
        <small>Error message</small>
        <section>
            <div class="form-control">
            <br>
            <label for="Course ">Course:</label>
            <label for="web ">Web:</label>
            <input type="checkbox" id="web" name="web"> 
            <label for="machine-learning">Machine learning:</label>
            <input type="checkbox" id="machine-learning" name="machine-learning">
            <label for="data-science">Data Science:</label>
            <input type="checkbox" id="data-science" name="data-science">
            </div>
        </section>
        
        <label for="message">Message:</label> 
        <textarea id="message" placeholder="Enter your message"></textarea>
        <input type="checkbox" id="click" <span>I agree with the terms and condition given below</span>
        <button type="submit">Submit button</button>
        
    </form>
</body>
</html>
