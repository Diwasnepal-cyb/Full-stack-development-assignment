<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 250px;
      padding: 20px;       
      border: 5px solid #3498db;  
      margin: 30px;        
      background-color: #ecf0f1;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>CSS Box Model</h3>
    <p>This box shows content, padding, border, and margin in action!</p>
  </div>
</body>
</html>
