<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background-color: ghostwhite;
    margin: 0;
}

.container {
    background-color: #f8f3f3a1;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    max-width: 90%;
    width: 300px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input {
    padding: 8px;
    width: 200px;
    margin-bottom: 10px;
}

button {
    padding: 8px 16px;
    background-color: rgb(13, 182, 255);
    color: #f2f0f0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: rgb(0, 153, 221);
}

#weatherInfo {
    margin-top: 20px;
    font-size: 16px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter location">
        <button id="getweatherButton">Get Weather</button>
        <div id="WeatherResult"></div>
    </div>
    <script>
        document.getElementById("getweatherButton").addEventListener("click", () => {
    const location = document.getElementById("locationInput").value;
    if (!location) {
        alert("Please enter a location");
        return;
    }
    const apikey = "e8eaaa023f6848f2a4b21640251806";
    const url = `https://api.weatherapi.com/v1/current.json?key=${apikey}&q=${location}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert("Location not found. Please try again.");
                return;
            }

            const weather = data.current;
            const resultDiv = document.getElementById("WeatherResult");
            resultDiv.innerHTML = `
                <p>Location: ${data.location.name}, ${data.location.country}</p>
                <p>Temperature: ${weather.temp_c}Â°C</p>
                <p>Condition: ${weather.condition.text}</p>
                <p>Humidity: ${weather.humidity}%</p>
            `;
        })
        .catch(error => {
            console.error("Error fetching weather data:", error);
            alert("Failed to fetch weather data.");
        });
});

    </script>
</body>
</html>
